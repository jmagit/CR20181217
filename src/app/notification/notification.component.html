<div *ngIf="VM.HayNotificaciones" class="notificaciones" >
  <div class="notificacion" *ngFor="let item of VM.Listado; let i = index">
    {{item.Message}}
    <button type="button" (click)="VM.remove(i)">X</button>
  </div>
  <div class="center">
    <button type="button" (click)="VM.clear()">Cerra</button>
  </div>
</div>
